<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://static-assets-web.flixcart.com/www/promos/new/20150528-140547-favicon-retina.ico">
    <link rel="stylesheet" type="text/css" href="cart_style.css" />
    <title>Shopping Cart | Flipkart.com</title>
</head>

<body>
    <div id="cart_header">
        <div class="flipkart_icon-searchbar">
            <span class="icon_span">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                    alt="flipkart_logo" />
            </span>
            <form>
                <input type="search" placeholder="Search for products, brands and more" name="search_bar" />
            </form>
            <span class="searchbar">
                <svg width="20" height="20" viewBox="0 0 17 18" class="" xmlns="http://www.w3.org/2000/svg">
                    <g fill="#2874F1" fill-rule="evenodd">
                        <path class="EwE-Fa"
                            d="m11.618 9.897l4.225 4.212c.092.092.101.232.02.313l-1.465 1.46c-.081.081-.221.072-.314-.02l-4.216-4.203">
                        </path>
                        <path class="EwE-Fa"
                            d="m6.486 10.901c-2.42 0-4.381-1.956-4.381-4.368 0-2.413 1.961-4.369 4.381-4.369 2.42 0 4.381 1.956 4.381 4.369 0 2.413-1.961 4.368-4.381 4.368m0-10.835c-3.582 0-6.486 2.895-6.486 6.467 0 3.572 2.904 6.467 6.486 6.467 3.582 0 6.486-2.895 6.486-6.467 0-3.572-2.904-6.467-6.486-6.467">
                        </path>
                    </g>
                </svg>
            </span>
        </div>

        <div class="login_button">
            <button type="submit" class="btn">Login</button>
        </div>

    </div>

    <div id="middle-cart">
        <div class="login_for_cart">
            <span>
                <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
                    alt="cart_images" width="222px" height="162px" />
            </span>
            <span>
                <h3>Missing Cart items&#63;</h3>
            </span>
            <span class="font_size">
                Login to see the items you added previously
            </span>
            <span class="login_button_section">
                <button class="btn btn-change" type="submit">Login</button>
            </span>
        </div>
    </div>
    <hr>
    <div id="footer">
        <div class="policies">
            <span>
                Policies: Returns Policy | Terms of use | Security | Privacy | Infringment
            </span>
            <span>
                &#169; 2007-2024 Flipkart.com
            </span>
        </div>

        <div class="help_area">
            <span>
                Need help&#63; Visit the <a href="#">Help Center</a> or <a href="#">Contact Us</a>
            </span>
        </div>
    </div>
</body>

</html>
